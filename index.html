<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryVerse App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Lewati ke Konten Utama</a>

    <header id="app-header">
        <nav class="container nav-container">
            <a href="#" class="nav-brand" data-route="home">
                <i class="fas fa-book-reader"></i> StoryVerse
            </a>
            <ul id="nav-links-container" class="nav-links">
                <li><a href="#login" class="nav-link" data-route="login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="#register" class="nav-link" data-route="register"><i class="fas fa-user-plus"></i> Register</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" class="container main-container" tabindex="-1">
        </main>

    <footer id="app-footer">
        <p>&copy; <span id="currentYear"></span> StoryVerse. Dibuat dengan <i class="fas fa-heart icon-heart"></i>.</p>
    </footer>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h3 id="messageModalTitle" class="modal-title">Pemberitahuan</h3>
            <p id="messageModalText" class="modal-text"></p>
            <button id="messageModalClose" class="btn btn-primary modal-close-btn">Tutup</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
